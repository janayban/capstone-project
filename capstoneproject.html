<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale 1.0">
	<title>Offline Web Admission Slip</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	
        <div class="container">
			<h2>Angeles City Science High School - Senior High School</h2>
			<h3>Do√±a Aurora St., Lourdes Sur East, Angeles City</h3>
			
          <div class="form-box">

			<h1>ADMISSION SLIP</h1>

			<form>
				<label for="date">Date:</label>
				<input type="date" id="date" name="date" required><br/>
				
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Full Name" required><br/>
				
				<label for="section">Section:</label>
				<input type="text" id="section" name="section" placeholder="Grade Level & Section" required><br/><br/>
				
				<p>Please temporarily admit the bearer in your class despite being</p><br/>

				
				<input type="radio" id="late" name="offense">
				<label for="late">Late:</label>
				
					<select name="offense" id="">
						<optgroup label="Select one">
							<option value="1st">1st</option>
							<option value="2nd">2nd</option>
							<option value="3rd">3rd</option>
							<option value="4th (Parent Needed)">4th (Parent Needed)</option>
						</optgroup>
					</select>
					<br/>
				
				<input type="radio" id="absent" name="offense">
				<label for="absent">Absent:</label>

					<label for="date">(Date of Absence:)</label>
					<input type="date" id="date" name="offense" ><br/>

						<label for="reason">Reason of Absence:</label>
						<input type="text" id="reason" name="offense" placeholder="State your reason" required><br/>

				<div class="text-center">
					<button type="submit">Submit</button>
				</div>
			</form>

		  </div>
        </div>        
    

    <script src="script.js"></script>

</body>
</html>
